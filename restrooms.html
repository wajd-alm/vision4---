<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restrooms</title>
    <style>
        body {
            background-image: url('Wajdp.png'); /* الخلفية */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* خلفية شفافة */
            padding: 15px;
            border-radius: 10px;
            margin-top: 200px; /* تحريك المحتوى لأسفل */
            width: 50%; /* عرض الحاوية */
        }

        h1 {
            font-size: 26px;
            color: white;
            margin-bottom: 8px;
        }

        p {
            font-size: 16px;
            color: white;
            margin-bottom: 15px;
        }

        .map-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .map-container img {
            width: 60%; /* حجم الخريطة */
            max-width: 450px;
            border: 3px solid white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #e03e00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Restroom Locations</h1>
        <p>Find the nearest restrooms in the stadium.</p>
        <div class="map-container">
            <img src="map1.jpg" alt="Stadium Map"> <!-- صورة الخريطة -->
        </div>
        <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>
    </div>
</body>
</html>
