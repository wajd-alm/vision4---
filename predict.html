<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('Wajdp.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      width: 250px;
      text-align: center;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      white-space: pre-line;
      color: #ffff99;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart Prediction</h1>
    <input type="number" id="time" placeholder="Time of Game">
    <input type="number" id="people" placeholder="Number of People">
    <button onclick="callModel()">Predict</button>
    <div id="result"></div>
  </div>

  <script>
    async function callModel() {
      const time = parseFloat(document.getElementById('time').value);
      const people = parseFloat(document.getElementById('people').value);

      const response = await fetch('https://013c9c74c7b1684573.gradio.live/run/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          data: [time, people]
        })
      });

      const result = await response.json();
      const bathroom = result.data[0];
      const restaurant = result.data[1];

      document.getElementById('result').innerText =
        "Bathroom Prediction: " + bathroom + "\n" +
        "Restaurant Prediction: " + restaurant;
    }
  </script>
</body>
</html>
