<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Stats</title>
    <style>
        body {
            background-image: url('Wajdp.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .stats-image {
            margin-top: 60px; /* نزل الصورة شوي */
            width: 500px;
            height: auto;
            border: 2px solid white;
            border-radius: 8px;
            box-shadow: 0 0 8px white;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="wajd11.jpg" alt="Match Stats Image" class="stats-image">
    </div>
</body>
</html>
