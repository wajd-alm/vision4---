<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Stats</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('Wajdp.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            transform: translateY(100px); /* نزّل الصورة لنفس المستوى السابق */
        }

        .stats-image {
            width: 500px;
            height: auto;
            border: 2px solid white;
            border-radius: 8px;
            box-shadow: 0 0 8px white;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="wajd11.jpg" alt="Match Stats Image" class="stats-image">
    </div>
</body>
</html>
