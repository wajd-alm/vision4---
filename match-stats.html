<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Stats</title>
    <style>
        body {
            background-image: url('Wajdp.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: white;
        }

        table {
            width: 60%;
            border-collapse: collapse;
            background-color: rgba(0, 0, 0, 0.5);
        }

        th, td {
            padding: 10px;
            border: 1px solid white;
            text-align: center;
            color: white;
        }

        th {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Match Statistics</h1>
        <table>
            <tr>
                <th>Team</th>
                <th>Goals</th>
                <th>Possession</th>
                <th>Shots</th>
            </tr>
            <tr>
                <td>Team A</td>
                <td>2</td>
                <td>55%</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Team B</td>
                <td>1</td>
                <td>45%</td>
                <td>7</td>
            </tr>
        </table>
    </div>
</body>
</html>
